{% extends "feed/layout.html" %} {% load static %} 
{% block searchform %}
<form
    class="form-inline my-2 my-lg-0 ml-5"
    action="{% url 'search_posts' %}"
    method="get"
>
    <input name="p" type="text" placeholder="Search posts.." />
    <button class="btn btn-success ms-1" type="submit">Search</button>
</form>
{% endblock searchform %} {% block content %}
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center"><b>Post</b></h5>
                    <form
                        class="form-signin"
                        method="POST"
                        enctype="multipart/form-data"
                    >
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <br />
                            {% for field in form %}
                            <div class="form-group my-2">
                                <div class="form-label">{{field.label}}</div>
                                {{field}}
                            </div>
                            {% endfor %}
                        </fieldset>
                        <div class="form-group mt-2">
                            <input
                                class="btn rounded-1 px-4 py-2 btn-primary text-uppercase"
                                type="submit"
                                value="post"
                            >
                                
                            <br />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
<br />

{% block jsfiles %}
<script>
    document.querySelectorAll('input:not([type="submit"])').forEach((input) => {
        input.className = 'form-control';
    });
</script>
{% endblock jsfiles %}
